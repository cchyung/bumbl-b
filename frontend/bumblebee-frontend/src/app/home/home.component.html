<div class='content'>
  <div class='content-inner' *ngIf="state === 0">
    <input #sentence id='sentence' type='text' name='sentence' placeholder="Type your sentence here...">
    <button (click)="processSentence(sentence.value)" id='go-button' class='btn btn-1'>
      <span>Go</span>
    </button>
  </div>
</div>
